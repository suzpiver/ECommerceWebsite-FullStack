<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Final Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bruno+Ace&family=Caveat&family=Dongle:wght@300&family=Inter:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
  </head>
  <body>
    <header>
      <a href="#"><img id="logo" src="imgs/logo.jpeg" alt="logo"></a>
      <input type="text" id="search-bar" placeholder="Search...">
      <nav>
        <ul class="nav-links">
          <li><div id="cart">Cart</div></li>
          <li><div id="profile">Log in/Sign up</div></li>
        </ul>
      </nav>
    </header>
    <section id="home-page">
      <button id="compact-button" class="homeSwitchButtons hidden">Switch to Compact View</button>
      <button id="grid-button"class="homeSwitchButtons">Switch to Grid View</button>
      <section id="compact-home-page">
        <h2>Tops</h2>
        <section id="tops-scroll" class="scroller">
          <img class="scroll-button left-scroll" src="imgs/lButton.png" alt="left scroll button">
          <section id="top" class="scroller-content"></section>
          <img class="scroll-button right-scroll" src="imgs/rButton.PNG" alt="right scroll button">
        </section>
        <h2>Bottoms</h2>
        <section id="bottoms-scroll" class="scroller">
          <img class="scroll-button left-scroll" src="imgs/lButton.png" alt="left scroll button">
          <section id="bottom" class="scroller-content"> </section>
          <img class="scroll-button right-scroll" src="imgs/rButton.PNG" alt="right scroll button">
        </section>
        <h2>Dresses</h2>
        <section id="dresses-scroll" class="scroller">
          <img class="scroll-button left-scroll" src="imgs/lButton.png" alt="left scroll button">
          <section id="dress" class="scroller-content"> </section>
          <img class="scroll-button right-scroll" src="imgs/rButton.PNG" alt="right scroll button">
        </section>
      </section>
      <section id="grid-home-page" class="hidden grid"></section>
    </section>
    <section id="item-page" class="hidden">
      <p id="item-name"></p>
      <img src="imgs/sampleimg1.png" alt="sample image">
      <p id="item-price"></p>
      <div id="size-buttons">
        <button id="XS">XS</button>
        <button id="S">S</button>
        <button id="M">M</button>
        <button id="L">L</button>
        <button id="XL">XL</button>
        <button id="XXL">XXL</button>
      </div>
      <button id="add-to-cart" disabled>Add to Cart</button>
    </section>
    <section id="checkout-page" class="hidden">
      <button id="checkout-button" disabled="true">Checkout</button>
    </section>
    <section id="login-page" class="hidden">
      <article id="login-signup">
        <form id="login-view">
          <h2>Login</h2>
          <input type="text" name="name" id="log-name" placeholder="Username">
          <input type="text" name="password" id="log-password" placeholder="Password">
          <button id="login-btn" disabled>Login</button>
        </form>
        <br>
        <p>OR</p>
        <br>
        <form id="signup-view">
          <h2>Sign up</h2>
          <input type="text" name="name" id="sign-name" placeholder="Username">
          <input type="text" name="email" id="sign-email" placeholder="Email">
          <input type="text" name="password" id="sign-password" placeholder="Password">
          <button id="sign-btn" disabled>Sign Up</button>
        </form>
      </article>
    </section>
    <section id="history-page" class="hidden">
      <h2>Your Purchase History</h2>
      <section id="history-box">
        <article id="bought-item-box">
          <!-- left: img of item -->
          <!-- right: date purchase, size, confirmation code -->
        </article>
      </section>
      <button id="logout-btn">Log Out</button>
    </section>
    <section id="review-page" class="hidden">
      <form id="login-view">
        <h2>Rating</h2>
        <input type="text" name="rating" id="rating" placeholder="Rating(1-5)">
        <input type="text" name="comments" id="comments" placeholder="Comments">
        <button id="submit-review">Submit Review</button>
      </form>
    </section>
    <section id="search-page" class="hidden grid"></section>
    <footer></footer>
  </body>
</html>
